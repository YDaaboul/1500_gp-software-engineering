<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
h1 {
    color: #333;

}
.table container {
    margin-top: 20px;
}
table{
    width: 100%;
    border collapse: collapse;
    margin: 10px 0;
}
 th, td {
    border: 1px solied %ddd;
    padding: 8px;
    text-align; left;
 }
th {
    background-color: #4caf50;
    color: white;
} 
 .highlight {
    margin-top: 20px;
 }
 iframe{
    width: 100%;
    height: 300px;
    border: none;
 }
 
 
    </style>
</head>
<body>
<h1>Sample HTML Document</h1>
<p> This is a simple HTML Document showcasing various elements.</p>
<h2>Images</h2>
<img src="https://via.placeholder.com/150" alt="Placeholder Image" id="sample-image">

<h2>Tables</h2>
<div> class="table-container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr class="highlight">
                <td>John Doe</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>UK</td>
            </tr>
            <tr class="highlight">
                <td>Maria Garcia</td>
                <td>28</td>
                <td>Spain</td>
            </tr>
        </tbody>
    </table>
</div>

<h2>Forms</h2>
<div id="form-container">
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>                
                
<h2>Links</h2>
<p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more information.</p>

<h2>Iframe</h2>
<iframe src="https://www.example.com" title="Example Iframe"></iframe>

</body>
</html>           
                








</div>
















    
</body>
</html>
