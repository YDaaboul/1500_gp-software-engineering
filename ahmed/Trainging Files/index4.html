<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 5px solid #f70808;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1>Table Format</h1>
    <table>
<tr>
    <th>Name</th>
    <th>AGE</th>
    <th>Tall</th>
</tr>
<tr>
    <td>AbdelrahmanHussien</td>
    <td>25 years old</td>
    <td>170 cm</td>
</tr>
<tr>
<td>youssef abd</td>
<td>30 years old</td>
<td>180 cm</td>

</tr>


    </table>
</body>
</html>
